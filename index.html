<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css";>


    <title>Welcome to singapore!</title>
  </head>


  <body>
    <div class="container">
        <div class="row m-3" id="title-text">
            <div class="col-md-12">
                <br>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col pt-5">
                            <h1>Welcome to Singapore!</h1>
                            <p>
                        </div>

                        <div class="col-3">
                            <img src="webdevassets/icons/singapore_lion.png" height="200px">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="main-picture">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="webdevassets/landmarks/landmark_1.jpg" width="100%";>
                            <div class="carousel-caption">
                                <h1>
                                    Gardens by the bay
                                </h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="webdevassets/landmarks/landmark_2.jpg" width="100%";>
                            <div class="carousel-caption">
                                <h1>
                                    Merlion
                                </h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="webdevassets/landmarks/landmark_3.jpg" width="100%";>
                            <div class="carousel-caption">
                                <h1>
                                   Singapore Zoo
                                </h1>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <img src="webdevassets/landmarks/landmark_1.jpg" alt="" style="width: 100%;">
            </div>
        </div>


        <div class="row mt-5" id="icons">

                <div class="col-md text-center">
                    <h4>Attractions</h4>
                    <img src="webdevassets/icons/attraction.png" alt="attractions" style="width: 100%;" class="m-3">
                    <p>View our attractions!</p>
                </div>


                <div class="col-md text-center">
                    <h4>Hotels</h4>
                    <img src="webdevassets/icons/hotel.png" alt="attractions" style="width: 100%;" class="m-3">
                    <p>Book a hotel</p>
                </div>

                <div class="col-md text-center">
                    <h4>Food</h4>
                    <img src="webdevassets/icons/food.png" alt="attractions" style="width: 100%;" class="m-3">
                    <p>Explore our local delicacies</p>
                </div>

                <div class="row p-5" id="other-items">
                    <div class="col-md-6 text-center p-4" style="background-color: burlywood;">
                        <h2>Visit Sentosa</h2>
                        <img src="webdevassets/landmarks/sentosa.jpg" alt="" style="width: 100%;" class="p-3">
                    <a href="https://www.sentosa.com.sg/">Find out more</a>
                </div>

                <div class="col-md-6 text-center p-4" style="background-color:darkblue;">
                    <h2 style="color: dodgerblue; ">Explore Singpore</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255281.2254473505!2d103.70416502942112!3d1.3139961239935238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da11238a8b9375%3A0x887869cf52abf5c4!2sSingapore!5e0!3m2!1sen!2ssg!4v1666784416679!5m2!1sen!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
